# AI Trading Firm - Quick Start Configuration
# =============================================
# This is a simplified configuration for getting started quickly.
# For advanced settings, see config.yaml
#
# VALIDATION: Use --dry-run to validate without starting:
#   python main.py --config config.simple.yaml --dry-run
#
# P2-20: Simplified config for better onboarding

# =============================================================================
# REQUIRED SETTINGS (You MUST configure these)
# =============================================================================

broker:
  host: "127.0.0.1"           # [string] Usually keep as localhost
  # VALIDATION: Port must match your IB Gateway/TWS configuration
  # Valid values: 4002 (Gateway Paper), 7497 (TWS Paper)
  # DANGER: 4001 and 7496 are LIVE trading ports!
  port: 4002                  # [int] 4002=Gateway Paper, 7497=TWS Paper
  client_id: 1                # [int, 1-32] Must be unique per connected app
  paper_trading: true         # [bool] Enable paper trading mode

# Your trading universe (symbols to trade)
# VALIDATION: Symbols must be valid IB contract symbols
universe:
  equities:
    - symbol: "AAPL"
      exchange: "SMART"
      currency: "USD"
    - symbol: "MSFT"
      exchange: "SMART"
      currency: "USD"
    - symbol: "GOOGL"
      exchange: "SMART"
      currency: "USD"
  etfs:
    - symbol: "SPY"
      exchange: "SMART"
      currency: "USD"

# =============================================================================
# OPTIONAL SETTINGS (Sensible defaults provided)
# =============================================================================

# Mode: paper (simulated) or live (real money)
# VALIDATION: Must be "paper" or "live" - keep as "paper" for testing!
firm:
  mode: "paper"               # [string] paper | live

# Risk limits - conservative defaults for safety
# VALIDATION: All percentages must be positive numbers
risk:
  max_daily_loss_pct: 3.0     # [float, 1-10] Stop if daily loss > this %
  max_position_size_pct: 5.0  # [float, 1-20] Max position as % of portfolio
  max_drawdown_pct: 10.0      # [float, 5-25] Stop if drawdown exceeds this %
  max_position_pct: 10.0      # [float] Max single position as % of portfolio
  max_sector_pct: 30.0        # [float] Max sector exposure as % of portfolio
  max_leverage: 1.0           # [float] Max portfolio leverage

# Portfolio settings
portfolio:
  initial_capital: 100000     # [float] Starting capital in USD

# Compliance settings - Required for EU/MiFID II
compliance:
  firm_lei: "529900T8BM49AURSDO55"
  jurisdiction: "EU"

# Enabled strategies
strategies:
  enabled:
    - "momentum"
    - "stat_arb"
    - "options_vol"

# Strategy weights
# VALIDATION: Must sum to 1.0 (or close to it)
strategy_weights:
  momentum: 0.40              # [float, 0-1] Momentum strategy weight
  stat_arb: 0.30              # [float, 0-1] Statistical arbitrage weight
  options_vol: 0.30           # [float, 0-1] Options volatility weight

# Compliance - REQUIRED for MiFID II (EU) live trading
# VALIDATION: LEI must be exactly 20 alphanumeric characters
# Get your LEI from: https://www.gleif.org/en/about-lei/get-an-lei-find-lei-issuing-organizations
transaction_reporting:
  enabled: true               # [bool] Enable transaction reporting
  firm_lei: "529900T8BM49AURSDO55"  # [string, 20 chars] Your Legal Entity Identifier

# =============================================================================
# THAT'S IT! You're ready to paper trade.
# =============================================================================
#
# Quick Start:
# 1. Start IB Gateway or TWS
# 2. Enable API in IB Gateway/TWS settings (Configure > API > Enable)
# 3. Validate config: python main.py --config config.simple.yaml --dry-run
# 4. Start trading: python main.py --config config.simple.yaml
#
# Troubleshooting:
# - "Connection refused": IB Gateway/TWS not running or API not enabled
# - "Port in use": Another app using same client_id, change client_id
# - "Config validation failed": Check the error message for specific issues
#
# For advanced configuration, copy config.yaml and customize.
