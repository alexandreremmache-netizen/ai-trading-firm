# AI Trading Firm - Quick Start Configuration
# =============================================
# This is a simplified configuration for getting started quickly.
# For advanced settings, see config.yaml
#
# P2-20: Simplified config for better onboarding

# REQUIRED SETTINGS (You MUST configure these)
# =============================================

broker:
  host: "127.0.0.1"
  port: 4002        # 4002=Gateway Paper, 7497=TWS Paper (NEVER use 4001/7496 for live!)
  client_id: 1

# Your trading universe (symbols to trade)
trading:
  symbols:
    - "AAPL"
    - "MSFT"
    - "GOOGL"

# OPTIONAL SETTINGS (Sensible defaults provided)
# =============================================

# Mode: paper (simulated) or live (real money) - default is paper
firm:
  mode: "paper"

# Risk limits - conservative defaults for safety
risk:
  max_daily_loss_pct: 3.0       # Stop if daily loss > 3%
  max_position_size_pct: 5.0    # Max 5% per position
  max_drawdown_pct: 10.0        # Stop if drawdown > 10%

# Strategy weights (must sum to 1.0) - balanced defaults
strategy_weights:
  momentum: 0.40
  stat_arb: 0.30
  options_vol: 0.30

# Compliance - REQUIRED for MiFID II (EU)
# Get your LEI from: https://www.gleif.org/en/about-lei/get-an-lei-find-lei-issuing-organizations
compliance:
  entity_lei: ""  # Your Legal Entity Identifier (REQUIRED for live trading)

# =============================================
# THAT'S IT! You're ready to paper trade.
# =============================================
#
# Next steps:
# 1. Start IB Gateway or TWS
# 2. Enable API in IB Gateway/TWS settings
# 3. Run: python main.py --config config.simple.yaml
#
# For advanced configuration, copy config.yaml and customize.
